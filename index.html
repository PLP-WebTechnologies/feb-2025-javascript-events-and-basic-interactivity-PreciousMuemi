<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login • Muemi DevBase</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Login to DevBase</h2>
      <form id="login-form">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@devverse.io" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" minlength="6" required />
        </div>

        <button type="submit">Sign In</button>
        <p id="msg" class="hidden"></p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
